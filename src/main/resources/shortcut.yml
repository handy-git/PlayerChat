# 快捷触发配置,命中后会替换最后一个消息节点
# pattern/text-filter 为整段匹配
# text-filter 匹配成功后可在 display 中使用 {0}/{1}... 变量
# {0}=整体匹配, {1}开始为分组
enable: false

tp:
  pattern: '((tp我)|(TP我)|(TPme)|(TPW)|(TPw)|(TPME))'
  # text-filter: '[1-9]([0-9]{0,3})'
  display:
    text: '&8[&a&l点击传送&8]'
    hover:
      - '&7点击传送到 &e%player_name% &7身边'
    click: '/tpa %player_name%'
